<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/style.css">
  <title>Ai poem generator</title>
</head>
<body>
  <div class="container">
  <header>
    <h1>AI Poems</h1>
  </header>
  <main>
    <div class="form-wrapper">
      <form id="poem-generator-form">
        <input 
          type="text" 
          placeholder="Enter the topic of you poem..." 
          autofocus 
          required 
          autocomplete="off"
          class="instructions"
         id="user-instruction"
        />
        <input type="submit" class="submit-button"/>
   
      </form>
      <div class="hint">i.e: Love,Flower or Country </div>
    </div>
    <div class="poem hidden" id="poem">
    
    </div>
  </main>
  <script src="src/java.js"></script>

  <footer>This project was coded by 
    <a href="https://github.com/Mdnkosi" target="_blank">Mahlatse Nkosi</a>
     and is opensourced on 
    <a href="https://github.com/Mdnkosi/AI-Poem-generator" target="_blank">Github.</a>
    and is hosted on
    <a href="https://shecodesai-poems-generator-project.netlify.app/" target="_blank">Netlify</a>
  </footer>
</body>
</div>
</html>
